<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo links</title>
    <style>
        body{ 
            background-color: aquamarine;}
        a{
            display: inline-block;
            margin: 20px;
            color: chocolate;
            text-decoration: none;   
         }
        a:hover{
            color: brown; 
        }



    </style>
</head>
<body>
    <h1> pseudo links </h1>
    <ul>
        <a href="https://www.cursoemvideo.com/curso " target="_blank">
            <li>curso em  video </li>
        </a>
        <a href="https://github.com/gustavoguanabara/html-css/tree/master/desafios/modulo-01/d005/imagens" target="_blank">
            <li> github</li>
        </a>
        <a href="https://www.youtube.com/" target="_blank">
            <li> youtube </li>
        </a>
    </ul>
</body>
</html>

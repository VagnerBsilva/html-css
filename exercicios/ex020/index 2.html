<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classe 2 </title>
    <style>
        body{ 
             background-color: aquamarine }
        div:hover{
            color: blue;}
        div>p{ 
            display:none;}
        div:hover>p{ 
            display: block;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>exemplo de pseudo classe </h1>
    <p>paragrafo que aparaece quando passa o mouse </p>
    <div> passe o mouse aqui
        <p> texto excluido</p>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela </title>
    <style>
        h1{
            background-color: black;
            color: white;
            padding: 10px;
        }
        table{
            height: 100px;
            width: 200px;
            border-collapse: collapse;

        }
        td{
            border:1px solid black;
            background-color: aquamarine;
        }
        td:hover{
            background:blue;
            
        }
    </style>
</head>
<body>
    <h1> minha primeira tabela </h1>
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
